	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
		"use script"
		$(document).ready(function() {
			//convert Full Name to ALL CAPS
	        $("#fullname").blur(function() {
				$(this).val($(this).val().toUpperCase());
			});
			//checkbox event
			$("#useShipAddress").click(function() {
				//box is checked, copy from shipping, disable billing form
				if ($("#useShipAddress").is(":checked")) {
					$("#billAddress").val($("#shipAddress").val()).attr("disabled", "disabled");
					$("#billCity").val($("#shipCity").val()).attr("disabled", "disabled");
					$("#billState").val($("#shipState").val()).attr("disabled", "disabled");
					$("#billZip").val($("#shipZip").val()).attr("disabled", "disabled");
				} else {
					//box is unchecked, clear & enable billing form
					$("#billAddress").val("").removeAttr("disabled");
					$("#billCity").val("").removeAttr("disabled");
					$("#billState").val("").removeAttr("disabled");
					$("#billZip").val("").removeAttr("disabled");
				}
			});
			//comment event
			$("#comment").keyup(function() {
				var len = $("#comment").val();
				var remain = 250 - len.length;
				$("#msgArea").html(remain + " characters remaining");
			});

        });

	</script>

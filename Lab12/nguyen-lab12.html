<!DOCTYPE html>
<html>
    <head>
        <title>IT 2320 Lab 12</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            "use script"
            //Part 1 - Prime Numbers
            function calculatePrime() {
                //declare array
                var prime = [];
                prime[0] = 1;
                prime[1] = 2;
                var numPrime = $("#numberP").val();
                    for (var i=3; i<= numPrime; i+=2) {
                        isPrime = true;
                        for(d=3; d<= Math.ceil(Math.sqrt(i)); d++) {
                            if (i % d ==0) {
                                isPrime = false;
                                break;
                            };
                        };
                        if (isPrime) {
                            prime.push(i);
                        };
                    };
                    //display prime numbers
                    resultPrime = '';
                    for (i = 0; i < prime.length; i++) {
                        resultPrime += String([i+1]) + ") " + prime[i] + "<br>";
                            $("#resultP").html(resultPrime);
                    };    
            };

            //Part 2 - Greatest Common Denominator GCD
            function calculateGCD() {       
                var a = $("#a").val();
                var b = $("#b").val();
                var gcd = "";
                if (a == 0) {
                    gcd = Math.abs(b);
                }
                else if (b == 0) {
                    gcd = Math.abs(a);
                }
                else if (a == 1 || b == 1) {
                    gcd = 1;
                }
                else if (a > b) {
                    var remainder = a % b;
                    while (remainder != 0) {
                        a = b;
                        b = remainder;
                        remainder = a % b;
                    };
                    gcd = b;
                } else if(b > a) {
                    var remainder = b % a;
                    while (remainder != 0) {
                        b = a;
                        a = remainder;
                        remainder = b % a;
                    };
                    gcd = a;
                };
                //display GCD number
                $("#resultGCD").html(gcd);
            };
        </script>
        <style>
            .graybackground {background-color:#DDDDDD;}
		    td {padding:10px; border: 1px solid #ddd;}
		    table {width:50%}
        </style>
    </head>
    <body>
        <h2>Thu T Nguyen - IT 2320 - Lab 12</h2>
        <h3>Algorithms</h3>
        <table>
            <tr class="graybackground">
                <td colspan="2"><center><strong>Prime Numbers</strong></center></td>
            </tr>
            <tr>
                <td>Enter a number</td>
                <td><input type="text" id="numberP"> <button type=button id="calculateP" onclick="calculatePrime();">Calculate</button></td>
            </tr>
            <tr>
                <td>Result</td>
                <td id="resultP"></td>
            </tr>
            <tr class="graybackground">
                <td colspan="2"><center><strong>Greatest Common Denominator GCD</strong></center></td>
            </tr>
            <tr>
                <td>Enter 1st number</td>
                <td><input type="text" id="a"></td>
            </tr>
            <tr>
                <td>Enter 2nd number</td>
                <td><input type="text" id="b"> <button type=button id="calculateGCD" onclick="calculateGCD();">Calculate</button></td>
            </tr>
            <tr>
                <td>Result</td>
                <td id="resultGCD"></td>
            </tr>
        </table>
        
    </body>

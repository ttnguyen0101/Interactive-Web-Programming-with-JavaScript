<!DOCTYPE html>
<html>
<head>
    <title>IT 2320 Lab 11</title>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        "use script"
        window.onload = function() {
            //declare array
            var array = [];
            
            //display function
            function display(x) {
                $("#results").html(x.join("<br/>"));
            };

            //add to array
            $("#submit").click(function() {
                //get word entered
                var word = $("#dataEntered").val();
                //add word to array
                array.push(word);
                display(array);
            });

            //sort the array
            $("#sort").click(function() {
                array.sort();
                display(array);
            });

            //reverse the array
            $("#reverse").click(function() {
                //array.sort();
                array.reverse();
                display(array);
            });

            //search word in array
            $("#search").click(function() {
                var substring = $("#searchWord").val();
                //search the substring in array
                var match = array.find(element => element.includes(substring));
                //find index of element that contains substring
                var index = array.indexOf(match);
                $("#results").html("Element: " + match + "<br/>" + "Index: " + index);
            });
            
        };
    </script>
</head>
<body>
    <h2>Thu T Nguyen - IT 2320 - Lab 11</h2>
    <h3>Working with Arrays</h3>
    Enter a string: <input type="text" id="dataEntered">
    <button type="button" id="submit">Submit</button>
    <br /><br />
    Search for this: <input type="text" id="searchWord">
    <button type=button" id="search">Search</button>
    <br /><br />
    <button type="button" id="sort">Sort the Array</button> <button type="button" id="reverse">Reverse the Array</button> 
    <br /><br />
    <strong>My Array Output</strong><br/>
    <span id="results"> *** </span>
</body></html>

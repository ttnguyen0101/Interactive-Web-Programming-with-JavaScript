<!DOCTYPE html>
<html>
    <head>
        <title>IT 2320 Lab 7 - Flip Test</title>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <style>
            
        </style>
        <script>
            $(document).ready(function() {
	            $("img").hide();
	            $("button").click(function() {
		            var w = $(window).width();
                    w = w - 400; 
                    var wstr = w + "px";
                    $("img").fadeIn(1000); 
                    $("img").animate({left: wstr}, 3000);
                    //flipImage();
                    $("img").animate({left: 0}, 3000);
                    $("img").fadeOut(1000); 

                });
            });
        </script>
    </head>
    <body>
        <h2>Thu T Nguyen - IT 2320 - Lab 7 Flip Test</h2>
        <button>Start Animation</button><br>
        <img src="walking.gif" style="position: absolute;">
        
    </body>
</html>

        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            "use script"
            var scale = ["C", "D", "E", "F", "G", "A5", "B5", "C5", "C5",  "B5",  "A5",  "G",  "F",  "E",  "D",  "C"];

            //Part 1 - play all notes synchronously 
            function playOneNote() {
                for (i = 0; i < scale.length; i++) {
                    var audios = document.getElementById(scale[i]);
                    //var audios = scale[i];
                    $("#notes").html(scale.join(" "));
                    audios.play();  
                };    
            };

            //Part 2 - play notes asynchronously
            async function playScale() {
                var array = [];
                for (i = 0; i < scale.length; i++) {
                    audios = document.getElementById(scale[i]);
                    var promise = new Promise((resolve, reject) => {
                        setTimeout(() => resolve("done!"), 1000);
                    });
                    var result = await promise;
                    audios.play(); 
                    $("#notes").html(scale[i]);
                };   
            };
        </script>
    </head>
    <body>
        <h2>Thu T Nguyen - IT 2320 - Lab 13</h2>
        <h3>Async & Await</h3>
        <button type="button" onclick="playOneNote();">Play One Note</button>
        <button type="button" onclick="playScale();">Play Scale</button>
